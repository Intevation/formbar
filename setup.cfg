[egg_info]
#tag_build = dev
#tag_svn_revision = true

[nosetests]
match=^test
nocapture=1

[compile_catalog]
directory = formbar/locale
domain = formbar
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = formbar/locale/formbar.pot
width = 80

[init_catalog]
domain = formbar
input_file = formbar/locale/formbar.pot
output_dir = formbar/locale

[update_catalog]
domain = formbar
input_file = formbar/locale/formbar.pot
output_dir = formbar/locale
previous = true
